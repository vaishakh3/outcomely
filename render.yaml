# Render deployment configuration
services:
  - type: web
    name: finfluencer-tracker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: EXA_API_KEY
        sync: false
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1
